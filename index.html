<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Change Big-Small</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }
        
        .container {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: yellow;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px red;
        }

        .number {
            font-size: 80px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            text-shadow: 0px 0px 10px white;
        }

        .big {
            color: red;
            background: rgba(255, 0, 0, 0.2);
        }

        .small {
            color: orange;
            background: rgba(255, 140, 0, 0.2);
        }

        .history {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            width: 80%;
            text-align: center;
        }

        /* Light Particle Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <div class="title">PERIVATE NUMBER WEB</div>
        <div id="result" class="number big">Big: 7, 9</div>
    </div>

    <div id="history" class="history">History: </div>

    <script>
        let bigNumbers = [5, 6, 7, 8, 9];
        let smallNumbers = [0, 1, 2, 3, 4];
        let historyList = [];

        function updateNumbers() {
            let isBig = Math.random() > 0.5;
            let numArray = isBig ? bigNumbers : smallNumbers;
            let num1 = numArray[Math.floor(Math.random() * numArray.length)];
            let num2 = numArray[Math.floor(Math.random() * numArray.length)];
            while (num1 === num2) {
                num2 = numArray[Math.floor(Math.random() * numArray.length)];
            }

            let resultText = isBig ? `Big: ${num1}, ${num2}` : `Small: ${num1}, ${num2}`;
            let resultDiv = document.getElementById('result');
            resultDiv.innerText = resultText;
            resultDiv.className = `number ${isBig ? 'big' : 'small'}`;

            let timestamp = new Date().toLocaleTimeString();
            historyList.unshift(`${timestamp}: ${resultText}`);

            if (historyList.length > 10) historyList.pop();

            document.getElementById('history').innerText = "History: " + historyList.join(" | ");
        }

        setInterval(updateNumbers, 60000);

        /* Light Particle Effect */
        let canvas = document.getElementById("particles");
        let ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speedX: Math.random() * 1.5 - 0.75,
                speedY: Math.random() * 1.5 - 0.75,
                opacity: Math.random() * 0.5 + 0.2
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 0, 0, ${p.opacity})`;
                ctx.fill();

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
</body>
</html>
